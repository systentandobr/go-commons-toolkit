<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#121212" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="bold">Fluxo de Gamificação - Systentando ONE</text>
  
  <!-- Main Flow Container -->
  <rect x="50" y="70" width="700" height="380" fill="#1e1e1e" rx="10" ry="10" stroke="#333333" stroke-width="2"/>
  
  <!-- Flow Steps -->
  <!-- Onboarding -->
  <rect x="80" y="130" width="150" height="80" fill="#9b59b6" rx="6" ry="6"/>
  <text x="155" y="160" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Onboarding</text>
  <text x="155" y="185" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Introdução e primeiros</text>
  <text x="155" y="200" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">desafios</text>
  
  <!-- Progression -->
  <rect x="250" y="130" width="150" height="80" fill="#3498db" rx="6" ry="6"/>
  <text x="325" y="160" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Progressão</text>
  <text x="325" y="185" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Desafios adaptados ao</text>
  <text x="325" y="200" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">nível do usuário</text>
  
  <!-- Specialization -->
  <rect x="420" y="130" width="150" height="80" fill="#00b894" rx="6" ry="6"/>
  <text x="495" y="160" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Especialização</text>
  <text x="495" y="185" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Desafios específicos</text>
  <text x="495" y="200" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">e mentoria</text>
  
  <!-- Leadership -->
  <rect x="590" y="130" width="150" height="80" fill="#f39c12" rx="6" ry="6"/>
  <text x="665" y="160" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Liderança</text>
  <text x="665" y="185" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Criar desafios e revisar</text>
  <text x="665" y="200" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">contribuições</text>
  
  <!-- Arrows between steps -->
  <path d="M230 170 L250 170" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M400 170 L420 170" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M570 170 L590 170" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Points and Rewards layer -->
  <rect x="80" y="250" width="660" height="80" fill="#004f4f" fill-opacity="0.3" rx="6" ry="6" stroke="#004f4f" stroke-width="2"/>
  <text x="410" y="280" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Sistema de Pontos e Recompensas</text>
  <text x="410" y="305" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Pontos de Contribuição (CP) • Pontos de Experiência (XP) • Tokens de Equity (ET) • Distintivos</text>
  
  <!-- Integration layer -->
  <rect x="80" y="350" width="660" height="80" fill="#e84393" fill-opacity="0.3" rx="6" ry="6" stroke="#e84393" stroke-width="2"/>
  <text x="410" y="380" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">Integração com Produtos</text>
  <text x="195" y="405" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">ZEN Launcher</text>
  <text x="325" y="405" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Meu Nutri</text>
  <text x="455" y="405" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Momento do Investimento</text>
  <text x="595" y="405" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Rodada de Negócios</text>
  
  <!-- Connecting arrows -->
  <path d="M155 210 L155 250" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M325 210 L325 250" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M495 210 L495 250" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  <path d="M665 210 L665 250" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <path d="M410 330 L410 350" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Arrowhead marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
    </marker>
  </defs>
  
</svg>